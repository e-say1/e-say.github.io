<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercise 3</title>
</head>
<body>
    <h3>Watch the following Video and provide some feedback in the form below!</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rSpg5Jxgjfc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br><br>
    
    <!-- INSERT HTML CODE BELOW -->
    <form action="" method="">
        Name: <input type="text" name="name">
        <br>
        <p>Was the Video Insightful?</p>
        <input type="radio" id="Yes" name="choice" value="Yes">
        <label for="Yes">Yes</label>
        
        <input type="radio" id="No" name="choice" value="No">
        <label for="No">No</label>
        <br>
        
        <p>What are some examples of Mental Health Issues?</p>
        
        <input type="checkbox" id="answer1" name="answer[]" value="Anxiety">
        <label for="answer1"> Anxiety</label>
        <br>
        
        <input type="checkbox" id="answer2" name="answer[]" value="ADHD">
        <label for="answer2"> ADHD</label>
        <br>
        
        <input type="checkbox" id="answer3" name="answer[]" value="OCD">
        <label for="answer3"> OCD</label>
        <br>
        
        <input type="checkbox" id="answer4" name="answer[]" value="Depression">
        <label for="answer4"> Depression</label>
        <br>
        
        <input type="checkbox" id="answer5" name="answer[]" value="Eating Disorders">
        <label for="answer5">Eating Disorders</label>
        <br>
        
        <br>General Comments</br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br><br>
        
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
