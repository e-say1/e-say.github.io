<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Create your hello heading in h1 and button here -->
    <span class="d-flex">
        <h2>Say Hello</h2>
        <button id="click_me">Click Me!</button>
    </span>
    <!-- NOTE: do not use inline event handling -->
    <!-- NOTE: do not include attributes to link to modal in html element -->

    <br>
    <br>

    <!-- Create your text input field and button here  -->
    <input type="text" placeholder="Type something!" id="input">
    <button id="website_dynamic">Hello</button>
    <!-- NOTE: do not use inline event handling -->
    <!-- NOTE: do not include attributes to link to modal in html element -->
    <!-- NOTE: display "Type something!" as a hint in your input field -->


    <!-- DO NOT MODIFY DIRECTLY (hint: use DOM manipulation) -->
    <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // add event listeners to your buttons here
        var button1 = document.getElementById("click_me")
        button1.addEventListener("click", () => { website_hello() })

        var button2 = document.getElementById("website_dynamic")
        button2.addEventListener("click", () => { website_response() })


        // create your function to dynamically populate the hello modal here (hint: look in bootstrap docs for how to use JS to manually open modal)
        // NOTE: title of modal should be in h1, body of modal should be in h2 (hint: which method allows you to add HTML tags?)
        function website_hello() {
            $('#modal').modal('show')
            document.getElementById("modalTitle").innerHTML = "<h1>Hello!</h1>"
            document.getElementById("modalBody").innerHTML = "<h2>Nice to meet you :)<h2>"
        }


        // create your function to dynamically populate the modal with the value from the input field here
        // NOTE: if text field is empty, display "You entered nothing!" in the modal, else display inputted text

        function website_response() {
            $('#modal').modal('show')
            document.getElementById("modalTitle").innerHTML = "<h1>Dynamic!</h1>"
            var user_input = document.getElementById("input").value
            if (user_input == "") {
                document.getElementById("modalBody").innerHTML = "<h2>You entered nothing!</h2>"
            }

            else {
                document.getElementById("modalBody").innerHTML = "<h2>user_input<h2>"
            }
        }

    </script>
</body>

</html>
